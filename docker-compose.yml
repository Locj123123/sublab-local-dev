services:
  # Redis для кешування та черг
  redis:
    image: redis:7-alpine
    container_name: sublab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sublab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Frontend - React Application
  frontend:
    build:
      context: ./frontsublab
      dockerfile: Dockerfile
    container_name: sublab-frontend
    ports:
      - "5173:5173"
    environment:
      # Підключення до локального Supabase для frontend (з браузера)
      - VITE_SUPABASE_URL=http://localhost:54321
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
      - VITE_CHAT_ASSISTANT_API_URL=http://localhost:8001
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sublab-network
    volumes:
      - ./frontsublab:/app
      - /app/node_modules

  # Chat Assistant API
  chat-assistant:
    build:
      context: ./chat-assistant-api
      dockerfile: Dockerfile
    container_name: sublab-chat-assistant
    ports:
      - "8001:8000"
    environment:
      # Підключення до локального Supabase для backend
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SUPABASE_URL=http://host.docker.internal:54321
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:54322/postgres
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sublab-network
    volumes:
      - ./chat-assistant-api:/app

networks:
  sublab-network:
    driver: bridge

volumes:
  redis_data:
    driver: local